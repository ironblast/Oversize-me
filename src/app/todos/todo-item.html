<mat-card>
  <mat-toolbar color="primary">
   Détail
  </mat-toolbar>

   <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <input matInput placeholder="Titre" formControlName="title" />
        <mat-error *ngIf="isError('title')">{{ getErrorMessage('title') }}</mat-error>
      </mat-form-field><br>
      <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="description" matTextareaAutosize></textarea>
      </mat-form-field>
      <div class="form-btn">
        <button mat-raised-button color="primary" type="button" mat-button [routerLink]="['/todos/new']">New</button>
        <button mat-raised-button color="primary" type="button" mat-button (click)="previous()">Previous</button>
        <button mat-raised-button color="primary" type="submit" mat-button>Oversize ta journée</button>
        <button mat-raised-button [routerLink]="['/todos']">Retour</button>
        <button mat-raised-button color="primary" type="button" mat-button (click)="next()">Next</button>
      </div>
    </form>      
  </mat-card-content>
</mat-card>
