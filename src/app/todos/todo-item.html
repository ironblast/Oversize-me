<mat-card *ngIf="todo$ | async as todo">
  <mat-toolbar color="primary">
    {{ todo.title }}
  </mat-toolbar>
   <mat-card-content>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Titre" [value]="todo.title" readonly="true">
      </mat-form-field><br>
      <mat-form-field>
        <textarea matInput placeholder="Description" [value]="todo.description" readonly="true" matTextareaAutosize></textarea>
      </mat-form-field>
    </div>
    <button mat-raised-button [routerLink]="['/todos']">
      Retour
    </button>
  </mat-card-content>
</mat-card>
